<----- <Bash> ----->
alias grep='grep --color=auto'
alias ls='ls --color=auto'
<----- <Bash> ----->

<----- <Mercurial> ----->
[extensions]
color =
bookmarks =
churn =
histedit =
progress =
purge =
rebase =
convert =
record =

[ui]
editor = vim
<----- <Mercurial> ----->

<----- <Git> ----->
[user]
	name = <MYSELF>
	email = <MYSELF@MAIL>
[diff]
	tool = vimdiff2
[difftool]
	prompt = false
[merge]
	tool = vimdiff2
	conflictstyle = diff3
[mergetool]
	prompt = false
<----- <Git> ----->
